<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    
    <section>
        <center><h2>Form</h2></center>
        <form method="post" action="/todo">
            <fieldset>
                <legend>name</legend>
                <label for="name"></label>
                    <input type="text" id="name" name="name" value="{{ name }}"> <!--The 'name' input is the key in the model-->
                <legend>surname</legend>
                    <input type="text" id="surname" name="surname" value="{{ surname}}">
                <legend>age</legend>
                    <input type="text" id="age" name="age" value="{{ age }}">
                <legend>email</legend>
                    <input type="text" id="email" name="email" value="{{ email }}">
            </fieldset>
            <button type="submit" >send</button>
        </form>
    </section>

    <section>
        <style> 
            table {
              width: 100%;
            }
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            th, td {
              padding: 15px;
              text-align: left;
            }
        </style> <!--table customization-->
        <center><h2>Result</h2></center>
        <table>
            <tr> <!--table row-->
                <th><strong>name</strong></th> <!--table header-->
                <th><strong>surname</strong></th>
                <th><strong>age</strong></th>
                <th><strong>email</strong></th>
                <th><strong>action</strong></th>
            </tr>

            {% for item in todos %}
            
            <tr>
                <td>{{ item.name }}</td> <!--table data--> 
                <td>{{ item.surname }}</td>
                <td>{{ item.age }}</td>
                <td>{{ item.email }}</td>
                <td><button style="color: red;" type="submit">Delete row</button></td>
            </tr>
            {% endfor %}
        </table>
    </section>

</body>
</html>
